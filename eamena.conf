<VirtualHost *:80>
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
<Directory /home/ubuntu/Projects/eamena-training-project/eamena-training-project/>
AllowOverride None
Require all granted
</Directory>
WSGIDaemonProcess arches python-path=/home/ubuntu/Projects/eamena-training-project python-home=/home/ubuntu/repos/env3.8
WSGIProcessGroup arches
WSGIScriptAlias / /home/ubuntu/Projects/eamena-training-project/eamena/wsgi.py process-group=arches
Alias /static/ /home/ubuntu/Projects/eamena-training-project/eamena/static/
<Directory /home/ubuntu/Projects/eamena-training-project/eamena-training-project/static/>
Options Indexes FollowSymLinks
AllowOverride None
Require all granted
</Directory>
Alias /files/ /home/ubuntu/Projects/eamena-training-project/eamena-training-project/uploadedfiles
<Directory /home/ubuntu/Projects/eamena-training-project/eamena-training-project/uploadedfiles>
Options FollowSymLinks
AllowOverride None
Require all granted
</Directory>
</VirtualHost>
