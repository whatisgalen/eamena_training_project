<VirtualHost *:80>
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
<Directory /home/ubuntu/Projects/eamena_training_project/eamena_training_project/>
AllowOverride None
Require all granted
</Directory>
WSGIDaemonProcess arches python-path=/home/ubuntu/Projects/eamena_training_project python-home=/home/ubuntu/repos/env3.8
WSGIProcessGroup arches
WSGIScriptAlias / /home/ubuntu/Projects/eamena_training_project/eamena_training_project/wsgi.py process-group=arches
Alias /static/ /home/ubuntu/Projects/eamena_training_project/eamena_training_project/static/
<Directory /home/ubuntu/Projects/eamena_training_project/eamena_training_project/static/>
Options Indexes FollowSymLinks
AllowOverride None
Require all granted
</Directory>
Alias /files/ /home/ubuntu/Projects/eamena_training_project/eamena_training_project/uploadedfiles
<Directory /home/ubuntu/Projects/eamena_training_project/eamena_training_project/uploadedfiles>
Options FollowSymLinks
AllowOverride None
Require all granted
</Directory>
</VirtualHost>
